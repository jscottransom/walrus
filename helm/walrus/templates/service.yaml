apiVersion: v1
kind: Service
metadata:
  name: {{ include "walrus.fullname" . }}
  labels:
    {{- include "walrus.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "walrus.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "walrus.fullname" . }}-headless
  labels:
    {{- include "walrus.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "walrus.selectorLabels" . | nindent 4 }}
